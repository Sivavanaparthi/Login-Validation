<div class="loginPage">
  <h1>Login validation</h1>
  <hr>
  <form [formGroup]='formdata' (ngSubmit) = "onClickSubmit(formdata.value)">
   <div class="form-group">
      <label>Username:</label>
        <input type='text'
         name='uname' formControlName="uname">
         </div>
          <div class="form-group">
      <label>Password:</label>
      <input type='password'
       name='pwd'
       formControlName="pwd">
        </div>
 <div class="form-group"><button [disabled]="!formdata.valid" class="btn">
   Login
  </button>
       </div>
  </form>
</div>
<span *ngIf='logindata'>
<div class="loginData" [class.success]='success' [class.failed]='failed'>
  {{logindata | titlecase}}
</div>
</span>
